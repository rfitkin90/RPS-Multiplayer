<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.0/firebaseui.css" />
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script type="text/javascript">
        gapi.load("auth2", function () {
            // Library loaded.
        });
    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/app.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Rock Paper Scissors</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-4">

                <!-- player 1 div -->
                <div id="player-1-div">
                    <h2>Player 1</h2>
                    <h4 id="player-1-name"></h4>
                    <div id="player-1-btn-div"></div>
                </div>



            </div>

            <div class="col-md-4">

                <!-- player 2 div -->
                <div id="player-2-div">
                    <h2>Player 2</h2>
                    <h4 id="player-2-name"></h4>
                    <div id="player-2-btn-div"></div>
                </div>

                <!-- enter name form -->
                <form id="enter-name-form">
                    <div class="form-group">
                        <label for="enter-name">Enter Name</label>
                        <input class="form-control" id="enter-name-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="enter-name-btn">Submit</button>
                </form>
            </div>

            <!-- chat -->
            <div class="col-md-4" id="chat-col">
                <div id="chat-div">
                    <div id="chat-messages">

                    </div>
                    <div id="compose-message">

                    </div>
                </div>


            </div>

        </div>
    </div>




    <div class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
        </div>
    </div>

</body>

</html>
