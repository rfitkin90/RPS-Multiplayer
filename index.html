<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.0/firebaseui.css" />
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script type="text/javascript">
        gapi.load("auth2", function () {
            // Library loaded.
        });
    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/app.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Rock Paper Scissors</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <p>Player 1 Status: <span id="player-1-status"></span></p>
                    <p>Player 1 Choice: <span id="player-1-choice"></span></p>
                    <p>Player 1 Name: <span id="player-1-name"></span></p>
                </div>
            </div>
            <div class="col">
                <div>
                    <p>Player 2 Status: <span id="player-2-status"></span></p>
                    <p>Player 2 Choice: <span id="player-1-choice"></span></p>
                    <p>Player 2 Name: <span id="player-2-name"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <p>Choose your move: </p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <p class="move-selection" id="select-rock">Rock</p>
            </div>
            <div class="col">
                <p class="move-selection" id="select-paper">Paper</p>
            </div>
            <div class="col">
                <p class="move-selection" id="select-scissors">Scissors</p>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="form-group">
            <label for="email">Enter Name:</label>
            <input type="" class="form-control" id="form-enter-name" placeholder="Jimbo" name="">
        </div>
        <button type="submit" class="btn btn-primary" id="btn-enter-name">Submit</button>
        </form>
    </div>

</body>

</html>
